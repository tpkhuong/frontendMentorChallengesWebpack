<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <link
      rel="shortcut icon"
      href="../images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- <link rel="stylesheet" href="" /> -->
    <title>IP Address Tracker</title>
  </head>
  <body>
    <section aria-labelledby="section-title" class="app-wrapper">
      <div class="top-half">
        <!-- max-width here -->
        <div class="title-input-style-wrapper">
          <h1 aria-hidden="true" id="section-title">IP Address Tracker</h1>
          <div class="input-button-wrapper">
            <label for="user-up" class="visually-hidden"
              >Seach for any IP address or domain</label
            >
            <input
              id="user-ip"
              type="text"
              placeholder="Seach for any IP address or domain"
            />
            <button class="search-btn" aria-label="search">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- max-width here -->
      <div class="address-information">
        <div class="ip-address">
          <span class="static-info">IP ADDRESS</span>
          <span class="dynamic-info"></span>
        </div>
        <div class="location">
          <span class="static-info">LOCATION</span>
          <span class="dynamic-info"></span>
        </div>
        <div class="timezone">
          <span class="static-info">TIMEZONE</span>
          <span class="dynamic-info"></span>
        </div>
        <div class="service-provider">
          <span class="static-info">ISP</span>
          <span class="dynamic-info"></span>
        </div>
      </div>
      <div class="bottom-half">
        <div id="map"></div>
      </div>
    </section>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
